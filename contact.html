<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <title>Queue Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class=" contact-main-section">
    <div class="main mx-auto px-0 pb-5 container">
      <header class="d-flex  justify-content-between align-items-center">
        <div class="d-flex align-items-center ">
          <img src="img/Logo.png" class="logo"  alt="">

        </div>
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="#">Features</a>
          <a href="#">Services</a>
          <a href="AboutUs.html">About us</a>
          <a href="#" class="active">Contact</a>
        </div>
        <div>
          <button class="get-started-button">
            Get Started
          </button>
        </div>
      </header>


      <div class="contact-main mt-5">
        <div class="heading">
          <div class="yellow-line"></div>
            <p class="font-1">Contact Us</p>
        </div>
        <br>
        <p class="font-2" >Let's kickstart your inventory digitalization process together.</p>
        <p class="font-3">Enter your details below, and we'll be in touch with you soon</p>
        <div class="container mt-5 form-container">
          <form action="">
            <div class="form-input-div">
              <label class="font-4" for="">name</label>
              <input class="active" type="text" placeholder="">
            </div>
            <div class="form-input-div">
              <label class="font-4" for="">Business Name:</label>
              <input type="text" placeholder="">
            </div>
            <div class="form-input-div">
              <label class="font-4" for="">Email:</label> <input type="text" placeholder="">
            </div>
            <div class="form-input-div">
              <label class="font-4" for="">Phone Number:</label>
              <input type="text" placeholder="">
            </div>
            <div class="form-input-div">
              <label class="font-4" for="">Message:</label>
              <textarea name="" id=""></textarea>
            </div>
            <div class="w-100">
           <button class="get-started-button w-100" >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="contact-footer container " >
      <footer class="d-flex justify-content-between align-items-start">
        <div class="d-flex align-items-center ">
          <img src="img/logo-footer.png" width="" height="45px" alt="">

        </div>
        <div class="navbar" >
          <a href="#" class="font-5" >Features</a>
          <a href="#" class="font-5" >Services</a>
          <a href="#" class="font-5" >About us</a>
        </div>
        <div class="" style="color: white;">
           <p class="">Contact@gmail.com</p>
           <p class="" style="margin-bottom: 5px;">Social Media</p>
           <div class="d-flex gap-1">
            <img src="img/linkdin.svg" style="width: 22.83px; height: 22.83px;" alt="">
            <img src="img/instagram.svg" style="width: 22.83px; height: 22.83px;" alt="">
            <img src="img/facebook.svg" style="width: 22.83px; height: 22.83px;" alt="">
           </div>
        </div>
      </footer>

    </div>

  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
